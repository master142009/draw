<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
  <center>
  <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sketches</h4>
        </div>

        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>

      </div>
  </div>

  <h1>𝓢𝓴𝓮𝓽𝓬𝓱 𝓲𝓭𝓮𝓷𝓽𝓲𝓯𝓲𝓬𝓪𝓽𝓲𝓸𝓷
  <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
    </h1>
    <p id="label"><b>𝕃𝕒𝕓𝕖𝕝 : </b></p>
    <p id="confidence"><b>ℂ𝕠𝕟𝕗𝕚𝕕𝕖𝕟𝕔𝕖 : </b></p>
    <br>
    <button id="Clearbtun" class="btn btn-danger btn-lag" onclick="clearCache()">Clear Canvas</button>
  </center>

<script src="main.js"></script>
</body>
